<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shrine (MDC Web Example App)</title>
  <link rel="shortcut icon" href="https://material.io/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
  <link rel="stylesheet" href="bundle-home.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body class="home">
  <ul class="mdc-list mdc-list--two-line three-line-list" style="width: 600px">
    <li class="mdc-list-item">
      <span class="list-item__image"><img src="assets/ginger-scarf.jpg"></span>
      <span class="mdc-list-item__text">
        <span class="mdc-list-item__primary-text">First-line text</span>
        <span class="mdc-list-item__secondary-text">Second-line text</span>
        <span class="mdc-list-item__secondary-text">Third-line text</span>
        <span class="mdc-list-item__secondary-text">Fourth-line text</span>
      </span>
      <span class="mdc-list-item__meta material-icons" aria-hidden="true">delete</span>
    </li>
    <li class="mdc-list-item">
      <span class="list-item__image"><img src="assets/ginger-scarf.jpg"></span>
      <span class="mdc-list-item__text">
        <span class="mdc-list-item__primary-text">First-line text</span>
        <span class="mdc-list-item__secondary-text">Second-line text</span>
        <span class="mdc-list-item__secondary-text">Third-line text</span>
        <span class="mdc-list-item__secondary-text">Fourth-line text</span>
      </span>
      <span class="mdc-list-item__meta material-icons" aria-hidden="true">delete</span>
    </li>
  </ul>

  <div class="mdc-tab-bar bottom-bar" role="tablist">
    <div class="mdc-tab-scroller">
      <div class="mdc-tab-scroller__scroll-area">
        <div class="mdc-tab-scroller__scroll-content">
          <button class="bottom-navigation mdc-tab mdc-tab--active mdc-tab--stacked" role="tab" aria-selected="true" tabindex="0">
            <span class="mdc-tab__content">
              <span class="mdc-tab__icon material-icons" aria-hidden="true">home</span>
              <span class="mdc-tab__text-label">Home</span>
            </span>
            <span class="mdc-tab__ripple"></span>
          </button>
          <button class="bottom-navigation mdc-tab mdc-tab--stacked" role="tab" aria-selected="true" tabindex="0">
            <span class="mdc-tab__content">
              <span class="mdc-tab__icon material-icons" aria-hidden="true">whatshot</span>
              <span class="mdc-tab__text-label">Catalog</span>
            </span>
            <span class="mdc-tab__ripple"></span>
          </button>
          <button class="bottom-navigation mdc-tab mdc-tab--stacked" role="tab" aria-selected="true" tabindex="0">
            <span class="mdc-tab__content">
              <span class="mdc-tab__icon material-icons" aria-hidden="true">account_circle</span>
              <span class="mdc-tab__text-label caption">Profile</span>
            </span>
            <span class="mdc-tab__ripple"></span>
          </button>
          <button class="bottom-navigation mdc-tab mdc-tab--stacked" role="tab" aria-selected="true" tabindex="0">
            <span class="mdc-tab__content">
              <span class="mdc-tab__icon material-icons" aria-hidden="true">shopping_cart</span>
              <span class="mdc-tab__text-label">Favorites</span>
            </span>
            <span class="mdc-tab__ripple"></span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="bundle-home.js" async></script>
</body>
</html>
